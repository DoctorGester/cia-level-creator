group 'com.dglab'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile "gov.nist.math:jama:1.0.3"
    compile files("power-voronoi-diagram-master.jar")
}
